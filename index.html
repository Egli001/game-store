<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <title>Login</title> <!-- Page title-->

    <!-- Link to Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="Styles_1.css">

    <script src="Script_1.js"></script>
</head>

<body>
    <!-- Wrapper div for layout and styling -->
    <div class="wrapper">
        <!-- Login form with an ID for JavaScript targeting -->
        <form id="loginForm"> <!-- ID for JS to find the form-->
            <h1>Login</h1> 

            <!-- Username input field container -->
            <div class="input-box">
                <input type="text" id="loginUsername" placeholder="Username" required> <!-- Username input with ID -->
            </div>

            <!-- Password input field container -->
            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="Password" required> <!-- Password input with ID -->
            </div>

            <!-- Submit button for form -->
            <button type="submit" class="btn">Login</button>

            <!-- Link to registration page for new users -->
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
</body>

</html>
