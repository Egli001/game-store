<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>Register</title> <!-- Title -->
  
  <!-- Link to external CSS stylesheet for page styles -->
  <link rel="stylesheet" href="Styles_1.css">
  
  <!-- Link to external JavaScript file, deferred so it loads after HTML parsing -->
  <script defer src="Script_1.js"></script> <!-- 'defer' loads after HTML -->
</head>
<body>
  <!-- Wrapper div to center and style the form -->
  <div class="wrapper">
    <form id="registerForm"> 
      <h1>Register</h1> <!-- Form heading -->

      <!-- Username input field container -->
      <div class="input-box">
        <input type="text" id="regUsername" placeholder="Username" required> <!-- Username input -->
      </div>

      <!-- Email input field container -->
      <div class="input-box">
        <input type="email" id="regEmail" placeholder="Email" required> <!-- Email input -->
      </div>

      <!-- Password input field container -->
      <div class="input-box">
        <input type="password" id="regPassword" placeholder="Password" required> <!-- Password input -->
      </div>

      <!-- Confirm password input field container -->
      <div class="input-box">
        <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required> <!-- Confirm password input -->
      </div>

      <!-- Submit button to send registration data -->
      <button type="submit" class="btn">Register</button>

      <!-- Link to login page for users who already have an account -->
      <div class="register-link">
        <p>Already have an account? <a href="index.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
